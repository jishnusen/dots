import:
  - ~/.config/alacritty/alacritty-theme/themes/tokyo-night.yaml

shell:
  program: /bin/sh
  args:
    - -c
    - "SHELL=/usr/local/bin/fish exec /usr/local/bin/fish -l -i"

font:
  normal:
    family: Iosevka
    style: Regular
  size: 11.0

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
